<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <header style="background-color:#121423; width: 100%; height: 50px;">
        <nav style="display: flex; align-items: center;height: 50px; margin-left: 100px;">
            <a  href="/" style="color: white; margin-left: 10px;">Главная</a>
            <a  href="/user/login" style="color: white; margin-left: 10px;">Вход</a>
            <a  href="/user/registration" style="color: white; margin-left: 10px;">Регистрация</a>
            <a  href="/user/profile" style="color: white; margin-left: 10px;">Профиль</a>
        </nav>
    </header>
    <!-- <header style="background-color:#504f4d; width: 100%; height: 50px;">
        <a href="/signin" style="color: white;">Вход</a>
        <a href="/signup" style="color: white;">Регистрация</a>
    </header>
    <header style="background-color:#fead8b; width: 100%; height: 50px;">
        <a href="/signin" style="color: white;">Вход</a>
        <a href="/signup" style="color: white;">Регистрация</a>
    </header> -->
    <main style="padding: 50px 100px; min-height: 80vh;">
        <div style="max-width: 500px; margin: 0 auto;">
            <h1>Регистрация пользователя</h1>
            <form action="" name="signupform">
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" class="form-control"  name="login">
                </div>
                
                <div class="form-group">
                    
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input  class="form-control" type="text" name="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input  class="form-control" type="text" name="name">
                </div>
                <div class="form-group">
                    <label for="surname">фамилия</label>
                    <input  class="form-control" type="text" name="surname">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input  class="form-control" type="password" name="password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Повториле пароль</label>
                    <input class="form-control" type="password" name="confirmPassword">
                </div>
    
                <button 
                    type="button"
                    class="btn btn-dark"
                    id="signupbtn"
                >
                    <!-- style="background-color:#fead8b; color:#121423; border: none;" -->
                    Войти
                </button>
            </form>

        </div>
    </main>
    <footer style="background-color:#121423; width: 100%; min-height: 200px;"></footer>
</body>
<script>
    const btn = document.getElementById('signupbtn');
    btn.addEventListener('click', signup);

    function signup(e) {
        e.preventDefault();
        const form = document.forms["signupform"];
        const { login, password, confirmPassword, email, name } = form;

        const params = { 
            login: login.value, 
            password: password.value, 
            confirmPassword: confirmPassword.value,
            email: email.value,
            name: name.value
        };

        $.ajax({
            url: "/api/user/registration",
            contentType: "application/json",
            method: "POST",
            data: JSON.stringify(params),
            success: function (user) {
                alert(user)
            }
        });
    }
</script>
</html>
